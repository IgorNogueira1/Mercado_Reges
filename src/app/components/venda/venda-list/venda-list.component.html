<a routerLink="/" style="
  display: inline-block;
  margin-bottom: 20px;
  background-color: #9e9e9e;
  color: #fff;
  padding: 10px 20px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.3s ease;
" onmouseover="this.style.background='#757575'" onmouseout="this.style.background='#9e9e9e'">
  ⬅️ Voltar para Home
</a>

<section style="max-width: 1000px; margin: 40px auto; padding: 20px;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2 style="color: #1976d2; font-size: 28px; margin: 0;">📄 Vendas Realizadas</h2>
    <a routerLink="/vendas/novo" style="
      background-color: #1976d2;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    " onmouseover="this.style.background='#1565c0'" onmouseout="this.style.background='#1976d2'">
      ➕ Nova Venda
    </a>
  </div>

  <div style="overflow-x: auto;">
    <table style="
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #fff;
    ">
      <thead style="background-color: #f5f5f5;">
        <tr>
          <th style="padding: 12px; text-align: left;">Data</th>
          <th style="padding: 12px; text-align: left;">Cliente</th>
          <th style="padding: 12px; text-align: left;">Total</th>
          <th style="padding: 12px; text-align: left;">Pagamento</th>
          <th style="padding: 12px; text-align: center;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vendas" style="border-top: 1px solid #eee;">
          <td style="padding: 12px;">{{ v.data | date:'short' }}</td>
          <td style="padding: 12px;">{{ v.cliente_id || 'Sem cliente' }}</td>
          <td style="padding: 12px;">{{ v.valor_total | currency:'BRL' }}</td>
          <td style="padding: 12px;">{{ v.forma_pagamento }}</td>
          <td style="padding: 12px; text-align: center;">
            <button (click)="deletar(v.id)" style="
              background: none;
              border: none;
              color: #e53935;
              cursor: pointer;
              font-weight: 500;
            ">🗑️ Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
