<a routerLink="/" style="
  display: inline-block;
  margin-bottom: 20px;
  background-color: #9e9e9e;
  color: #fff;
  padding: 10px 20px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.3s ease;
" onmouseover="this.style.background='#757575'" onmouseout="this.style.background='#9e9e9e'">
  ⬅️ Voltar para Home
</a>

<section style="max-width: 1000px; margin: 40px auto; padding: 20px;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2 style="color: #1976d2; font-size: 28px; margin: 0;">📦 Lista de Produtos</h2>
    <a routerLink="/produtos/novo" style="
      background-color: #1976d2;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    " onmouseover="this.style.background='#1565c0'" onmouseout="this.style.background='#1976d2'">
      ➕ Novo Produto
    </a>
  </div>

  <div style="overflow-x: auto;">
    <table style="
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #fff;
    ">
      <thead style="background-color: #f5f5f5;">
        <tr>
          <th style="padding: 12px; text-align: left;">Nome</th>
          <th style="padding: 12px; text-align: left;">Preço</th>
          <th style="padding: 12px; text-align: left;">Estoque</th>
          <th style="padding: 12px; text-align: center;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of produtos" style="border-top: 1px solid #eee;">
          <td style="padding: 12px;">{{ p.nome }}</td>
          <td style="padding: 12px;">{{ p.preco | currency:'BRL' }}</td>
          <td style="padding: 12px;">{{ p.estoque }}</td>
          <td style="padding: 12px; text-align: center;">
            <a [routerLink]="['/produtos/editar', p.id]" style="
              margin-right: 10px;
              color: #1976d2;
              text-decoration: none;
              font-weight: 500;
            ">✏️ Editar</a>
            <button (click)="deletar(p.id)" style="
              background: none;
              border: none;
              color: #e53935;
              cursor: pointer;
              font-weight: 500;
            ">🗑️ Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
