<a routerLink="/" style="
  display: inline-block;
  margin-bottom: 20px;
  background-color: #9e9e9e;
  color: #fff;
  padding: 10px 20px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.3s ease;
" onmouseover="this.style.background='#757575'" onmouseout="this.style.background='#9e9e9e'">
  ‚¨ÖÔ∏è Voltar para Home
</a>

<section style="max-width: 600px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);">
  <h2 style="margin-bottom: 24px; color: #1976d2; text-align: center;">
    {{ editando ? 'Editar Produto' : 'Novo Produto' }}
  </h2>

  <form (ngSubmit)="salvar()" style="display: flex; flex-direction: column; gap: 16px;">
    <label style="display: flex; flex-direction: column; font-weight: 500;">
      Nome:
      <input [(ngModel)]="produto.nome" name="nome" required
             style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;" />
    </label>

    <label style="display: flex; flex-direction: column; font-weight: 500;">
      Descri√ß√£o:
      <input [(ngModel)]="produto.descricao" name="descricao"
             style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;" />
    </label>

    <label style="display: flex; flex-direction: column; font-weight: 500;">
      Pre√ßo:
      <input type="number" [(ngModel)]="produto.preco" name="preco" required
             style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;" />
    </label>

    <label style="display: flex; flex-direction: column; font-weight: 500;">
      Estoque:
      <input type="number" [(ngModel)]="produto.estoque" name="estoque" required
             style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;" />
    </label>

    <label style="display: flex; flex-direction: column; font-weight: 500;">
      C√≥digo de Barras:
      <input [(ngModel)]="produto.codigo_barras" name="codigo_barras"
             style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;" />
    </label>

    <button type="submit" style="
      margin-top: 20px;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    " onmouseover="this.style.background='#1565c0'" onmouseout="this.style.background='#1976d2'">
      üíæ Salvar Produto
    </button>
  </form>
</section>
